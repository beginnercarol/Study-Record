<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<style>
	.main-container{
		float:left;
		width:100%;
		height:500px;
	}
	.main{
		height:500px;
		margin-left:200px; 
		margin-right: 200px;
		background-color:aqua;
	}
	.left{
		float:left;
		width:200px;
		height:500px;
		margin-left:-100%;
		background-color: red;
	}
	.right{
		float:left;
		width:200px;
		height:500px;
		margin-left: -200px;
		background-color: blue;
	}

	</style>
</head>
<body>
	<div class="main-container">
		<div class="main">main</div>
	</div>
	<div class="left">left</div>
	<div class="right">right</div>



</body>
</html>
